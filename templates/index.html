<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Exam Scheduler</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://cgcs.physics.utoronto.ca/media/images/UofT-white-on-transparent.max-400x150_RVQMtxm.png" alt="University of Toronto" class="logo">
            <h1>Smart Exam Scheduler</h1>
        </div>
    </header>
    <main>
        <section id="professor-section">
            <h2>Professor Interface</h2>
            <form id="professor-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>

                <label for="preferred-time">Preferred Time:</label>
                <input type="time" id="preferred-time" name="preferred-time" step="60" required>

                <label for="preferred-date">Preferred Date:</label>
                <input type="date" id="preferred-date" name="preferred-date" required>

                <label for="room">Room:</label>
                <input type="text" id="room" name="room" required>

                <label for="exam-length">Exam Length (minutes):</label>
                <input type="number" id="exam-length" name="exam-length" min="30" max="180" step="15" required>

                <button type="button" id="submit-button">Submit</button>
            </form>
        </section>

        <section id="schedule-output">
            <h3>Generated Schedule:</h3>
            <p>No schedule generated yet.</p>
        </section>

        <section id="calendar-section">
            <h2>Course Schedule</h2>
            <div id="calendar"></div>
            <button type="button" id="optimize-button">Optimize Schedule</button>
        </section>
    </main>
    <footer>
        <p>Smart Exam Scheduler Demo</p>
    </footer>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <!-- Your Custom Script -->
    <script src="/static/script.js"></script>
</body>
</html>
